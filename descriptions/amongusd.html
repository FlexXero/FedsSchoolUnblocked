<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us - Game Description</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: fadeInBody 1s ease-in-out;
        }
        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #444444;
            border-radius: 10px;
            background-color: #333333;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.2em;
            animation: fadeIn 2s;
        }
        .buttons {
            margin-top: 20px;
        }
        a {
            color: #5f55a1;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: 1px solid #5f55a1;
            border-radius: 5px;
            background-color: #444444;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            color: #ffffff;
            background-color: #5f55a1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Among Us</h1>
        <p>Among Us is a multiplayer game where players work together to complete tasks on a spaceship, while impostors try to sabotage and eliminate the crew.</p>
        <div class="buttons">
            <a href="../games/amongus.html">Play</a>
            <a href="../index.html">Back to Game List</a>
        </div>
    </div>
</body>
</html>
